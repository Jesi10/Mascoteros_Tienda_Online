<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <meta name="geo.placename" content="Salta, Argentina">
    <link rel="icon" href="../assets/favicon_huella.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript"> emailjs.init('GQownsm8-Md25VFsA')</script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container p-3">
                <a class="navbar-brand text-warning fw-bold" href="#">Mascoteros</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menú">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link text-warning" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-warning" href="contacto.html">Contacto</a></li>
                        <li class="nav-item">
                            <a class="nav-link text-warning position-relative" href="#" id="icono-carrito">
                                <i class="bi bi-cart fs-4"></i>
                                <span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark" style="display: none;">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <h1 class="titulo">Contáctanos</h1>
                        <form id="form" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">Nombre</label>
                                <input type="text" class="form-control custom-input" id="name" name="name" placeholder="Tu nombre" data-validate required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control custom-input" id="email" name="email" placeholder="tuemail@gmail.com" data-validate required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="message" class="form-label fw-bold">Mensaje</label>
                                <textarea class="form-control custom-input" id="message" name="message" rows="3" placeholder="Escribe tu mensaje aquí..." data-validate required></textarea>
                            </div>
                        
                            <div class="text-end">
                                <input type="submit" id="button" class="button" value="Enviar">
                            </div>
                        </form>   
                    </div>
                    <div class="col-12 col-md-6">
                        <section class="card-imagen">
                            <div class="image-container mt-5 mb-3">
                                <img src="../assets/perrocontacto.jpg" alt="perro feliz" class="img-fluid  rounded">
                            </div>
                            <h3>¡Encontrá en <span>Mascoteros</span> todo para jugar!</h3>
                        
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>   
    <footer>
        <div class="container-fluid bg-dark text-light mt-5 py-4">
            <div class="row text-center">
                <div class="col-md-4 mb-3">
                    <a href="contacto.html" class="text-light text-decoration-none disabled-link">
                        <i class="fas fa-envelope fa-lg"></i> Contacto
                    </a>
                    
                </div>
                <div class="col-md-4 mb-3">
                    <p class="mb-1">Imágenes de <a href="https://www.freepik.es/" target="_blank" rel="noopener noreferrer" class="text-warning text-decoration-none">Freepik</a></p>

                    <a href="https://www.google.com/maps/place/Salta" target="_blank" rel="noopener noreferrer" class="text-warning text-decoration-none">Salta, Argentina</a>
                </div>
                <div class="col-md-4">
                    <p class="mb-2">Seguínos en:</p><a href="https://www.facebook.com" target="_blank" class="text-light mx-2"><i class="fab fa-facebook fa-lg"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="text-light mx-2"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>

</html>
